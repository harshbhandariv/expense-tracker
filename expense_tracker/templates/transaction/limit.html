{% extends 'base.html' %} {% block header %}
<h1 class="text-lg md:text-2xl font-bold dark:text-white">
  {% block title %}Set monthly expense limit{% endblock %}
</h1>
{% endblock %} {% block content %}
<form method="post">
  <div class="mb-6">
    <label
      for="limit"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Monthly expense limit</label
    >
    <input
      name="limit"
      id="limit"
      value="{{ g.user['LIMIT'] }}"
      autofocus
      onfocus="this.select()"
      class="bg-gray-50 border focus:outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <div class="mb-6">
    <input
      type="submit"
      value="Update monthly limit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    />
  </div>
</form>
{% endblock %}
